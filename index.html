<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <select name="selectcity" id="selectcity">
                <option value="Seleccionar ciudad"  -value="" -disabled -selected>Seleccionar ciudad</option>
                <option value="Rosario" -value="ROSARIO" id="Rosario">Rosario</option>
                <option value="Rafaela" -value="RAFAELA" id="Rafaela">Rafaela</option>
            </select>
            <input type="button" value="Consultar">
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="img/climacity.png" alt="imagenclima">
                <p>Temperatura: 25.31°</p>
                <p>Sensación térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63 km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
